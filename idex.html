<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Google Form</h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label type="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">MALE</label><br>
    <input type="radio" id="female" name="gender" value="female"required>
    <label for="css">FEMALE</label><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"required><br>
    <label for="password">Passward:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="confpass">Confirm Passward:</label><br>
        <input type="password" id="confpass" name="confpass"><br>
        <label for="branch">Branch:</label><br>
        <select name="branch" required>
            <option value="cse">--</option><br>
            <option value="cse">CSE</option><br>
            <option value="ise">ISE</option><br>
            <option value="mech">MECH</option><br>
            <option value="cvl">CVL</ption><br>
           <option value="EC">CVL</ption><br>
        </select><br>
        <br><input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form> 
      
</body>
</html>
